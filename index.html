<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal GitHub Repo Viewer</title>

  <!-- Markdown parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>

  <!-- Syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* GitHub Top Header */
    .gh-top-header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 16px 32px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .gh-top-header-inner {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .gh-logo {
      display: flex;
      align-items: center;
    }

    .gh-logo svg {
      fill: #e6edf3;
    }

    .gh-repo-link {
      display: flex;
      align-items: center;
      gap: 4px;
      color: #e6edf3;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
    }

    .gh-repo-link:hover {
      color: #58a6ff;
    }

    .gh-divider {
      color: #6e7681;
    }

    /* Navigation Tabs */
    .nav-tabs {
      background: #0d1117;
      border-bottom: 1px solid #21262d;
      padding: 0 32px;
      overflow-x: auto;
    }

    .nav-tabs-inner {
      display: flex;
      gap: 0;
      min-height: 48px;
    }

    .nav-tab {
      padding: 0 16px;
      color: #e6edf3;
      font-size: 14px;
      font-weight: 400;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .nav-tab:hover {
      border-bottom-color: #6e7681;
    }

    .nav-tab.active {
      border-bottom-color: #f78166;
      font-weight: 600;
    }

    /* Main Container */
    .main-container {
      display: flex;
      flex: 1;
      max-width: 1280px;
      width: 100%;
      margin: 0 auto;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background: #0d1117;
      border-right: 1px solid #21262d;
      padding: 16px 0;
      overflow-y: auto;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 0 16px 8px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-title {
      font-size: 14px;
      font-weight: 600;
      color: #e6edf3;
    }

    .branch-selector {
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 5px 8px;
      color: #e6edf3;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .branch-selector:hover {
      background: #30363d;
    }

    .search-box {
      padding: 8px 16px;
      position: sticky;
      top: 0;
      background: #0d1117;
      z-index: 10;
    }

    .search-input {
      width: 100%;
      padding: 5px 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      font-size: 14px;
      color: #e6edf3;
    }

    .search-input:focus {
      outline: none;
      border-color: #58a6ff;
    }

    /* File Tree */
    .file-tree {
      padding: 0;
    }

    .tree-item {
      display: flex;
      align-items: center;
      padding: 4px 8px 4px 16px;
      cursor: pointer;
      font-size: 14px;
      color: #e6edf3;
      border: none;
      background: transparent;
      width: 100%;
      text-align: left;
      position: relative;
    }

    .tree-item:hover {
      background: #161b22;
    }

    .tree-item.active {
      background: #1c2128;
      font-weight: 600;
    }

    .tree-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #58a6ff;
    }

    .tree-item-icon {
      margin-right: 6px;
      flex-shrink: 0;
    }

    .tree-item-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tree-folder {
      padding-left: 8px;
    }

    .tree-folder.expanded > .tree-item {
      font-weight: 600;
    }

    .tree-children {
      padding-left: 12px;
    }

    /* Content Area */
    .content-area {
      flex: 1;
      background: #0d1117;
      overflow-y: auto;
    }

    .file-header {
      background: #0d1117;
      border-bottom: 1px solid #21262d;
      padding: 16px 24px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .file-path {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
      color: #58a6ff;
      margin-bottom: 8px;
    }

    .file-path span {
      cursor: pointer;
    }

    .file-path span:hover {
      text-decoration: underline;
    }

    .file-path .separator {
      color: #6e7681;
      cursor: default;
    }

    .file-path .separator:hover {
      text-decoration: none;
    }

    .file-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #8b949e;
    }

    .file-meta {
      display: flex;
      gap: 16px;
    }

    .file-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 5px 12px;
      color: #e6edf3;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .action-btn:hover {
      background: #30363d;
    }

    /* File Content */
    .file-content {
      padding: 24px;
    }

    .file-content pre {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 16px;
      overflow-x: auto;
      margin: 0;
    }

    .file-content code {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      line-height: 1.5;
    }

    .file-content img {
      max-width: 100%;
      border-radius: 6px;
      border: 1px solid #30363d;
    }

    /* Markdown Content */
    .markdown-body {
      font-size: 16px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
      color: #e6edf3;
    }

    .markdown-body h1 {
      padding-bottom: 0.3em;
      font-size: 2em;
      border-bottom: 1px solid #21262d;
    }

    .markdown-body h2 {
      padding-bottom: 0.3em;
      font-size: 1.5em;
      border-bottom: 1px solid #21262d;
    }

    .markdown-body p {
      margin-top: 0;
      margin-bottom: 16px;
    }

    .markdown-body a {
      color: #58a6ff;
      text-decoration: none;
    }

    .markdown-body a:hover {
      text-decoration: underline;
    }

    .markdown-body ul,
    .markdown-body ol {
      margin-top: 0;
      margin-bottom: 16px;
      padding-left: 2em;
    }

    .markdown-body li {
      margin-top: 0.25em;
    }

    .markdown-body code {
      padding: 0.2em 0.4em;
      margin: 0;
      font-size: 85%;
      background: #161b22;
      border-radius: 6px;
    }

    .markdown-body pre {
      padding: 16px;
      overflow: auto;
      font-size: 85%;
      line-height: 1.45;
      background: #161b22;
      border-radius: 6px;
      border: 1px solid #30363d;
    }

    .markdown-body pre code {
      padding: 0;
      background: transparent;
    }

    .markdown-body blockquote {
      padding: 0 1em;
      color: #8b949e;
      border-left: 0.25em solid #30363d;
      margin: 0 0 16px 0;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 64px 24px;
      color: #8b949e;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .empty-state-title {
      font-size: 24px;
      font-weight: 600;
      color: #e6edf3;
      margin-bottom: 8px;
    }

    .empty-state-desc {
      font-size: 14px;
    }

    /* Config Screens */
    .config-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
      flex: 1;
    }

    .config-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 32px;
      max-width: 500px;
      width: 100%;
    }

    .config-icon {
      text-align: center;
      margin-bottom: 16px;
    }

    .config-icon svg {
      fill: #58a6ff;
    }

    .config-title {
      text-align: center;
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 24px;
      color: #e6edf3;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      font-size: 14px;
      color: #e6edf3;
      line-height: 20px;
      min-height: 32px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #58a6ff;
    }

    .btn {
      width: 100%;
      padding: 5px 16px;
      background: #238636;
      color: #ffffff;
      border: 1px solid rgba(240, 246, 252, 0.1);
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      line-height: 20px;
      margin-top: 16px;
      min-height: 32px;
      transition: background 0.2s;
    }

    .btn:hover:not(:disabled) {
      background: #2ea043;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: transparent;
      color: #58a6ff;
      padding: 5px 16px;
      width: auto;
      font-size: 14px;
      border: 1px solid #30363d;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.2s;
      min-height: 32px;
    }

    .btn-secondary:hover {
      background: #30363d;
      border-color: #8b949e;
    }

    /* Repo List */
    .repo-list {
      margin-top: 16px;
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #30363d;
      border-radius: 6px;
    }

    .repo-list::-webkit-scrollbar {
      width: 8px;
    }

    .repo-list::-webkit-scrollbar-track {
      background: #161b22;
    }

    .repo-list::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 4px;
    }

    .repo-item {
      padding: 16px;
      border-bottom: 1px solid #30363d;
      cursor: pointer;
      transition: background 0.1s;
    }

    .repo-item:last-child {
      border-bottom: none;
    }

    .repo-item:hover {
      background: #161b22;
    }

    .repo-name {
      font-weight: 600;
      font-size: 16px;
      color: #58a6ff;
      margin-bottom: 4px;
    }

    .repo-desc {
      font-size: 12px;
      color: #8b949e;
      margin-bottom: 4px;
    }

    .repo-branch {
      font-size: 12px;
      color: #8b949e;
    }

    /* Error Message */
    .error {
      background: #1c1e23;
      color: #f85149;
      padding: 16px;
      border-radius: 6px;
      font-size: 14px;
      margin: 16px;
      border: 1px solid #f85149;
    }

    /* Footer */
    .footer {
      background: #161b22;
      border-top: 1px solid #30363d;
      padding: 24px 32px;
      margin-top: auto;
      text-align: center;
    }

    .footer-content {
      color: #8b949e;
      font-size: 12px;
    }

    /* Loading Spinner */
    .loading-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      vertical-align: text-bottom;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    iframe, embed {
      width: 100%;
      height: calc(100vh - 200px);
      border: 1px solid #30363d;
      border-radius: 6px;
    }

    /* Responsive */
    @media(max-width: 768px) {
      .sidebar {
        display: none;
      }
      
      .gh-top-header {
        padding: 12px 16px;
      }
      
      .nav-tabs {
        padding: 0 16px;
      }
      
      .file-header, .file-content {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    var app = {
      step: 'username',
      username: '',
      repos: [],
      selectedRepo: null,
      selectedBranch: 'main',
      files: [],
      currentPath: '',
      selectedFile: null,
      content: '',
      loading: false,
      error: '',
      searchTerm: '',
      expandedFolders: {}
    };

    function fetchRepos() {
      app.loading = true; app.error = ''; render();
      fetch(\`https://api.github.com/users/\${app.username}/repos?per_page=100&sort=updated\`)
        .then(r => {
          if (!r.ok) throw new Error('User not found or API limit reached');
          return r.json();
        })
        .then(data => {
          app.repos = data;
          app.step = 'repo-select';
          app.loading = false;
          render();
        })
        .catch(err => {
          app.error = err.message;
          app.loading = false;
          render();
        });
    }

    function fetchFiles(path) {
      app.loading = true; app.error = ''; render();
      const url = \`https://api.github.com/repos/\${app.username}/\${app.selectedRepo.name}/contents/\${path}?ref=\${app.selectedBranch}\`;
      fetch(url)
        .then(r => {
          if (!r.ok) throw new Error('Failed to fetch files for this repository.');
          return r.json();
        })
        .then(data => {
          app.files = data;
          app.loading = false;
          render();
        })
        .catch(err => {
          app.error = err.message;
          app.files = [];
          app.loading = false;
          render();
        });
    }

    function fetchContent(file) {
      app.loading = true;
      app.error = '';
      render();

      fetch(file.download_url)
        .then(r => {
          if (!r.ok) throw new Error('Failed to fetch file content');
          return r.text();
        })
        .then(text => {
          app.content = text;
          app.selectedFile = file;
          app.loading = false;
          render();
        })
        .catch(err => {
          app.error = err.message;
          app.loading = false;
          render();
        });
    }

    // üîΩ NEW: Download the currently opened file
    function downloadCurrentFile() {
      if (!app.selectedFile || !app.selectedFile.download_url) return;

      const url = app.selectedFile.download_url;
      const fileName = app.selectedFile.name || 'download';

      fetch(url)
        .then(r => {
          if (!r.ok) throw new Error('Failed to download file');
          return r.blob();
        })
        .then(blob => {
          const link = document.createElement('a');
          const objectUrl = URL.createObjectURL(blob);

          link.href = objectUrl;
          link.download = fileName;
          document.body.appendChild(link);
          link.click();
          link.remove();
          URL.revokeObjectURL(objectUrl);
        })
        .catch(err => {
          console.error(err);
          alert('Could not download this file.');
        });
    }

    function handleFileClick(file) {
      if (file.type === 'dir') {
        app.currentPath = file.path;
        app.selectedFile = null;
        fetchFiles(app.currentPath);
      } else {
        app.selectedFile = file;
        fetchContent(file);
      }
    }

    function navigateBreadcrumb(index) {
      if (index === -1) {
        app.currentPath = '';
      } else {
        const parts = app.currentPath.split('/');
        app.currentPath = parts.slice(0, index + 1).join('/');
      }
      app.selectedFile = null;
      fetchFiles(app.currentPath);
    }

    function selectRepo(repo) {
      app.selectedRepo = repo;
      app.selectedBranch = repo.default_branch || 'main';
      app.step = 'viewing';
      app.currentPath = '';
      app.expandedFolders = {};
      fetchFiles('');
    }

    function handleFetchRepos() {
      app.username = document.getElementById('username').value.trim();
      if (app.username) fetchRepos();
    }

    function changeRepo() {
      app.step = 'repo-select';
      app.selectedFile = null;
      app.content = '';
      app.currentPath = '';
      app.expandedFolders = {};
      render();
    }

    function handleSearch(e) {
      app.searchTerm = e.target.value;
      render();
    }

    function getFilteredFiles() {
      return app.files.filter(f => f.name.toLowerCase().includes(app.searchTerm.toLowerCase()));
    }

    function renderFileContent() {
      const file = app.selectedFile;
      const container = document.getElementById("file-view");
      if (!file || !container) return;

      const name = file.name.toLowerCase();

      // PDF Viewer
      if (name.endsWith(".pdf")) {
        container.innerHTML = \`<embed src="https://docs.google.com/gview?embedded=true&url=\${encodeURIComponent(file.download_url)}" type="application/pdf"></embed>\`;
        return;
      }

      // Images
      if (/\.(png|jpg|jpeg|gif|svg|webp)$/i.test(name)) {
        container.innerHTML = \`<img src="\${file.download_url}" alt="\${file.name}" />\`;
        return;
      }

      // Markdown
      if (/\.(md|markdown|mdx)$/i.test(name)) {
        container.innerHTML = \`<div class="markdown-body">\${marked.parse(app.content)}</div>\`;
        hljs.highlightAll();
        return;
      }

      // Code
      if (/\.(js|py|java|cpp|c|html|css|json|txt|sh|xml|yml|yaml|sql|jsx|tsx|ts)$/i.test(name)) {
        const ext = name.split('.').pop();
        container.innerHTML = \`<pre><code class="language-\${ext}">\${app.content.replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]))}</code></pre>\`;
        hljs.highlightAll();
        return;
      }

      // Fallback
      container.innerHTML = \`<pre><code>\${app.content}</code></pre>\`;
    }

    function renderBreadcrumb() {
      if (!app.currentPath) return \`<strong>\${app.selectedRepo.name}</strong>\`;
      const parts = app.currentPath.split('/');
      let html = \`<span onclick="navigateBreadcrumb(-1)">\${app.selectedRepo.name}</span>\`;
      parts.forEach((part, i) => {
        html += \` <span class="separator">/</span> \`;
        if (i === parts.length - 1) {
          html += \`<strong>\${part}</strong>\`;
        } else {
          html += \`<span onclick="navigateBreadcrumb(\${i})">\${part}</span>\`;
        }
      });
      return html;
    }

    function renderFileTree() {
      const files = getFilteredFiles();
      const dirs = files.filter(f => f.type === 'dir').sort((a, b) => a.name.localeCompare(b.name));
      const docs = files.filter(f => f.type === 'file').sort((a, b) => a.name.localeCompare(b.name));

      let html = '';
      
      dirs.forEach(d => {
        const icon = 'üìÅ';
        html += \`<button class="tree-item" onclick='handleFileClick(\${JSON.stringify(d)})'>
          <span class="tree-item-icon">\${icon}</span>
          <span class="tree-item-name">\${d.name}</span>
        </button>\`;
      });

      docs.forEach(f => {
        const isActive = app.selectedFile && app.selectedFile.path === f.path;
        const icon = 'üìÑ';
        html += \`<button class="tree-item \${isActive ? 'active' : ''}" onclick='handleFileClick(\${JSON.stringify(f)})'>
          <span class="tree-item-icon">\${icon}</span>
          <span class="tree-item-name">\${f.name}</span>
        </button>\`;
      });

      return html;
    }

    function render() {
      const el = document.getElementById('app');

      if (app.step === 'username') {
        el.innerHTML = \`
          <div class="config-screen">
            <div class="config-card">
              <div class="config-icon">
                <svg height="48" viewBox="0 0 16 16" width="48">
                  <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
              </div>
              <h1 class="config-title">GitHub Repository Viewer</h1>
              <input type="text" id="username" value="\${app.username}" placeholder="Enter GitHub username">
              <button class="btn" onclick="handleFetchRepos()" \${app.loading ? 'disabled' : ''}>
                \${app.loading ? '<span class="loading-spinner"></span>Loading...' : 'Fetch Repositories'}
              </button>
              \${app.error ? \`<div class="error">\${app.error}</div>\` : ''}
            </div>
          </div>
          <div class="footer">
            <div class="footer-content">Made by Hardik</div>
          </div>\`;
        return;
      }

      if (app.step === 'repo-select') {
        const reposHtml = app.repos.map(r => \`
          <div class="repo-item" onclick='selectRepo(\${JSON.stringify(r)})'>
            <div class="repo-name">\${r.name}</div>
            \${r.description ? \`<div class="repo-desc">\${r.description}</div>\` : ''}
            <div class="repo-branch">Default branch: \${r.default_branch || 'main'}</div>
          </div>
        \`).join('');
        el.innerHTML = \`
          <div class="config-screen">
            <div class="config-card">
              <h1 class="config-title">Select Repository</h1>
              <button class="btn-secondary" onclick="app.step='username';render()">‚Üê Back to Username</button>
              <div class="repo-list">\${reposHtml || '<div style="padding: 16px; text-align: center; color: #8b949e;">No repositories found</div>'}</div>
            </div>
          </div>
          <div class="footer">
            <div class="footer-content">Made by Hardik</div>
          </div>\`;
        return;
      }

      // Main viewing interface
      el.innerHTML = \`
        <div class="gh-top-header">
          <div class="gh-top-header-inner">
            <div class="gh-logo">
              <svg height="32" viewBox="0 0 16 16" width="32">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
              </svg>
            </div>
            <a class="gh-repo-link">
              <span>\${app.username}</span>
              <span class="gh-divider">/</span>
              <strong>\${app.selectedRepo.name}</strong>
            </a>
            <button class="btn-secondary" onclick="changeRepo()">Change Repository</button>
          </div>
        </div>

        <div class="nav-tabs">
          <div class="nav-tabs-inner">
            <div class="nav-tab active">
              <svg height="16" viewBox="0 0 16 16" width="16" fill="currentColor">
                <path d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"></path>
              </svg>
              Code
            </div>
          </div>
        </div>

        <div class="main-container">
          <div class="sidebar">
            <div class="sidebar-header">
              <div class="sidebar-title">Files</div>
              <div class="branch-selector">
                üîÄ \${app.selectedBranch}
              </div>
            </div>
            <div class="search-box">
              <input type="text" class="search-input" placeholder="Go to file" value="\${app.searchTerm}" oninput="handleSearch(event)">
            </div>
            \${app.error ? \`<div class="error">\${app.error}</div>\` : ''}
            <div class="file-tree">
              \${renderFileTree()}
            </div>
          </div>

          <div class="content-area">
            \${app.selectedFile ? \`
              <div class="file-header">
                <div class="file-path">\${renderBreadcrumb()}</div>
                <div class="file-info">
                  <div class="file-meta">
                    <span>\${app.files.length} files</span>
                  </div>
                  <div class="file-actions">
                    <button class="action-btn" onclick="downloadCurrentFile()">‚¨á Download</button>
                    <button class="action-btn" onclick="app.selectedFile=null;render()">‚Üê Back to files</button>
                  </div>
                </div>
              </div>
              <div class="file-content">
                <div id="file-view"></div>
              </div>
            \` : \`
              <div class="empty-state">
                <div class="empty-state-icon">üìÇ</div>
                <div class="empty-state-title">Select a file to view</div>
                <div class="empty-state-desc">Choose a file from the sidebar to see its contents</div>
              </div>
            \`}
          </div>
        </div>

        <div class="footer">
          <div class="footer-content">Made by Hardik</div>
        </div>
      \`;

      if (app.selectedFile && app.content) renderFileContent();
    }

    render();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal GitHub Repo Viewer</title>

  <!-- Markdown parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>

  <!-- Syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      line-height: 1.5;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0;
    }

    /* GitHub Header */
    .gh-header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 16px 32px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .gh-header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1280px;
      margin: 0 auto;
    }

    .gh-logo {
      font-size: 32px;
      margin-right: 16px;
    }

    .gh-repo-name {
      font-size: 20px;
      font-weight: 600;
      color: #58a6ff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .gh-repo-name span {
      color: #8b949e;
    }

    /* Config Screen */
    .config-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
    }

    .config-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 32px;
      max-width: 500px;
      width: 100%;
    }

    .config-icon {
      text-align: center;
      font-size: 48px;
      margin-bottom: 16px;
    }

    .config-title {
      text-align: center;
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 24px;
      color: #e6edf3;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      font-size: 14px;
      color: #e6edf3;
      line-height: 20px;
      min-height: 32px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #58a6ff;
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
    }

    .btn {
      width: 100%;
      padding: 5px 16px;
      background: #238636;
      color: #ffffff;
      border: 1px solid rgba(240, 246, 252, 0.1);
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      line-height: 20px;
      margin-top: 16px;
      min-height: 32px;
      transition: background 0.2s;
    }

    .btn:hover:not(:disabled) {
      background: #2ea043;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: transparent;
      color: #58a6ff;
      padding: 5px 16px;
      width: auto;
      font-size: 14px;
      border: 1px solid #30363d;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.2s;
      min-height: 32px;
    }

    .btn-secondary:hover {
      background: #30363d;
      border-color: #8b949e;
    }

    /* Repo List */
    .repo-list {
      margin-top: 16px;
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #30363d;
      border-radius: 6px;
    }

    .repo-list::-webkit-scrollbar {
      width: 8px;
    }

    .repo-list::-webkit-scrollbar-track {
      background: #161b22;
    }

    .repo-list::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 4px;
    }

    .repo-item {
      padding: 16px;
      border-bottom: 1px solid #30363d;
      cursor: pointer;
      transition: background 0.1s;
    }

    .repo-item:last-child {
      border-bottom: none;
    }

    .repo-item:hover {
      background: #161b22;
    }

    .repo-name {
      font-weight: 600;
      font-size: 16px;
      color: #58a6ff;
      margin-bottom: 4px;
    }

    .repo-desc {
      font-size: 12px;
      color: #8b949e;
      margin-bottom: 4px;
    }

    .repo-branch {
      font-size: 12px;
      color: #8b949e;
    }

    /* Main Layout */
    .repo-header {
      background: #0d1117;
      border-bottom: 1px solid #21262d;
      padding: 16px 32px;
    }

    .repo-header-inner {
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .repo-title {
      font-size: 20px;
      font-weight: 600;
      color: #58a6ff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .repo-info {
      font-size: 12px;
      color: #8b949e;
      margin-top: 4px;
    }

    /* Navigation Tabs */
    .nav-tabs {
      background: #0d1117;
      border-bottom: 1px solid #21262d;
      padding: 0 32px;
    }

    .nav-tabs-inner {
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      gap: 16px;
    }

    .nav-tab {
      padding: 8px 0;
      color: #e6edf3;
      font-size: 14px;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      cursor: pointer;
    }

    .nav-tab.active {
      border-bottom-color: #f78166;
    }

    /* File Browser */
    .file-browser {
      max-width: 1280px;
      margin: 24px auto;
      padding: 0 32px;
    }

    .file-browser-header {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px 6px 0 0;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-browser-body {
      background: #0d1117;
      border: 1px solid #30363d;
      border-top: none;
      border-radius: 0 0 6px 6px;
    }

    .file-list {
      list-style: none;
    }

    .file-item {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      border-top: 1px solid #21262d;
      cursor: pointer;
      transition: background 0.1s;
      background: transparent;
      border-left: none;
      border-right: none;
      border-bottom: none;
      width: 100%;
      text-align: left;
      color: #e6edf3;
      font-size: 14px;
    }

    .file-item:first-child {
      border-top: none;
    }

    .file-item:hover {
      background: #161b22;
    }

    .file-icon {
      margin-right: 8px;
      width: 16px;
      text-align: center;
    }

    .file-name {
      flex: 1;
      color: #58a6ff;
    }

    .file-item.active {
      background: #1c2128;
    }

    /* Content Area */
    .content-container {
      max-width: 1280px;
      margin: 24px auto;
      padding: 0 32px;
    }

    .content-box {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      overflow: hidden;
    }

    .content-header {
      background: #161b22;
      padding: 16px;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content-title {
      font-size: 14px;
      font-weight: 600;
      color: #e6edf3;
    }

    .content-body {
      padding: 16px;
      min-height: 400px;
    }

    .content-body pre {
      background: #161b22;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 0;
    }

    .content-body code {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
    }

    .content-body img {
      max-width: 100%;
      border-radius: 6px;
    }

    /* Breadcrumb */
    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
      color: #58a6ff;
    }

    .breadcrumb span {
      cursor: pointer;
    }

    .breadcrumb span:hover:not(.separator):not(.active) {
      text-decoration: underline;
    }

    .breadcrumb .separator {
      color: #8b949e;
      cursor: default;
    }

    .breadcrumb .active {
      color: #e6edf3;
      cursor: default;
    }

    /* Search Input */
    .search-input {
      width: 100%;
      padding: 5px 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      font-size: 14px;
      color: #e6edf3;
      margin-bottom: 16px;
      min-height: 32px;
    }

    .search-input:focus {
      outline: none;
      border-color: #58a6ff;
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
    }

    /* Error Message */
    .error {
      background: #1c1e23;
      color: #f85149;
      padding: 16px;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 16px;
      border: 1px solid #f85149;
    }

    /* Grid Layout */
    .main-layout {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 24px;
      max-width: 1280px;
      margin: 24px auto;
      padding: 0 32px;
    }

    @media(max-width: 1024px) {
      .main-layout {
        grid-template-columns: 1fr;
      }
    }

    /* Sidebar */
    .sidebar-box {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 16px;
      height: fit-content;
    }

    .sidebar-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #e6edf3;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 64px 16px;
      color: #8b949e;
    }

    /* Markdown Styles */
    .markdown-body {
      font-size: 16px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
      color: #e6edf3;
    }

    .markdown-body h1 {
      padding-bottom: 0.3em;
      font-size: 2em;
      border-bottom: 1px solid #21262d;
    }

    .markdown-body h2 {
      padding-bottom: 0.3em;
      font-size: 1.5em;
      border-bottom: 1px solid #21262d;
    }

    .markdown-body p {
      margin-top: 0;
      margin-bottom: 16px;
    }

    .markdown-body a {
      color: #58a6ff;
      text-decoration: none;
    }

    .markdown-body a:hover {
      text-decoration: underline;
    }

    .markdown-body ul,
    .markdown-body ol {
      margin-top: 0;
      margin-bottom: 16px;
      padding-left: 2em;
    }

    .markdown-body code {
      padding: 0.2em 0.4em;
      margin: 0;
      font-size: 85%;
      background: #161b22;
      border-radius: 6px;
    }

    .markdown-body pre {
      padding: 16px;
      overflow: auto;
      font-size: 85%;
      line-height: 1.45;
      background: #161b22;
      border-radius: 6px;
    }

    .markdown-body blockquote {
      padding: 0 1em;
      color: #8b949e;
      border-left: 0.25em solid #30363d;
      margin: 0 0 16px 0;
    }

    /* Loading Spinner */
    .loading-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      vertical-align: text-bottom;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    iframe, embed {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 6px;
    }

    /* Footer */
    .footer {
      background: #161b22;
      border-top: 1px solid #30363d;
      padding: 24px 32px;
      margin-top: 40px;
      text-align: center;
    }

    .footer-content {
      max-width: 1280px;
      margin: 0 auto;
      color: #8b949e;
      font-size: 14px;
    }

    .footer-content a {
      color: #58a6ff;
      text-decoration: none;
    }

    .footer-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    var app = {
      step: 'username',
      username: '',
      repos: [],
      selectedRepo: null,
      selectedBranch: 'main',
      files: [],
      currentPath: '',
      selectedFile: null,
      content: '',
      loading: false,
      error: '',
      searchTerm: ''
    };

    function fetchRepos() {
      app.loading = true; app.error = ''; render();
      fetch(`https://api.github.com/users/${app.username}/repos?per_page=100&sort=updated`)
        .then(r => {
          if (!r.ok) throw new Error('User not found or API limit reached');
          return r.json();
        })
        .then(data => {
          app.repos = data;
          app.step = 'repo-select';
          app.loading = false;
          render();
        })
        .catch(err => {
          app.error = err.message;
          app.loading = false;
          render();
        });
    }

    function fetchFiles(path) {
      app.loading = true; app.error = ''; render();
      const url = `https://api.github.com/repos/${app.username}/${app.selectedRepo.name}/contents/${path}?ref=${app.selectedBranch}`;
      fetch(url)
        .then(r => {
          if (!r.ok) throw new Error('Failed to fetch files for this repository.');
          return r.json();
        })
        .then(data => {
          app.files = data;
          app.loading = false;
          render();
        })
        .catch(err => {
          app.error = err.message;
          app.files = [];
          app.loading = false;
          render();
        });
    }

    function fetchContent(file) {
      app.loading = true;
      app.error = '';
      render();

      fetch(file.download_url)
        .then(r => {
          if (!r.ok) throw new Error('Failed to fetch file content');
          return r.text();
        })
        .then(text => {
          app.content = text;
          app.selectedFile = file;
          app.loading = false;
          render();
        })
        .catch(err => {
          app.error = err.message;
          app.loading = false;
          render();
        });
    }

    function handleFileClick(file) {
      if (file.type === 'dir') {
        app.currentPath = file.path;
        app.selectedFile = null;
        fetchFiles(app.currentPath);
      } else {
        app.selectedFile = file;
        fetchContent(file);
      }
    }

    function goToParentFolder() {
      if (!app.currentPath) return;
      const parts = app.currentPath.split('/');
      parts.pop();
      app.currentPath = parts.join('/');
      app.selectedFile = null;
      fetchFiles(app.currentPath);
    }

    function navigateBreadcrumb(index) {
      if (index === -1) {
        app.currentPath = '';
      } else {
        const parts = app.currentPath.split('/');
        app.currentPath = parts.slice(0, index + 1).join('/');
      }
      app.selectedFile = null;
      fetchFiles(app.currentPath);
    }

    function selectRepo(repo) {
      app.selectedRepo = repo;
      app.selectedBranch = repo.default_branch || 'main';
      app.step = 'viewing';
      app.currentPath = '';
      fetchFiles('');
    }

    function handleFetchRepos() {
      app.username = document.getElementById('username').value.trim();
      if (app.username) fetchRepos();
    }

    function changeRepo() {
      app.step = 'repo-select';
      app.selectedFile = null;
      app.content = '';
      app.currentPath = '';
      render();
    }

    function handleSearch(e) {
      app.searchTerm = e.target.value;
      render();
    }

    function getFilteredFiles() {
      return app.files.filter(f => f.name.toLowerCase().includes(app.searchTerm.toLowerCase()));
    }

    function renderFileContent() {
      const file = app.selectedFile;
      const container = document.getElementById("file-view");
      if (!file || !container) return;

      const name = file.name.toLowerCase();

      // PDF Viewer
      if (name.endsWith(".pdf")) {
        container.innerHTML = `<embed src="https://docs.google.com/gview?embedded=true&url=${encodeURIComponent(file.download_url)}" type="application/pdf"></embed>`;
        return;
      }

      // Images
      if (/\.(png|jpg|jpeg|gif|svg|webp)$/i.test(name)) {
        container.innerHTML = `<img src="${file.download_url}" alt="${file.name}" />`;
        return;
      }

      // Markdown
      if (/\.(md|markdown|mdx)$/i.test(name)) {
        container.innerHTML = `<div class="markdown-body">${marked.parse(app.content)}</div>`;
        hljs.highlightAll();
        return;
      }

      // Code
      if (/\.(js|py|java|cpp|c|html|css|json|txt|sh|xml|yml|yaml|sql)$/i.test(name)) {
        container.innerHTML = `<pre><code class="language-${name.split('.').pop()}">${app.content.replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]))}</code></pre>`;
        hljs.highlightAll();
        return;
      }

      // Fallback
      container.innerHTML = `<pre>${app.content}</pre>`;
    }

    function renderBreadcrumb() {
      if (!app.currentPath) return `<span class="active">${app.selectedRepo.name}</span>`;
      const parts = app.currentPath.split('/');
      let html = `<span onclick="navigateBreadcrumb(-1)">${app.selectedRepo.name}</span>`;
      parts.forEach((part, i) => {
        html += ` <span class="separator">/</span> <span ${i === parts.length - 1 ? 'class="active"' : `onclick="navigateBreadcrumb(${i})"`}>${part}</span>`;
      });
      return html;
    }

    function render() {
      const el = document.getElementById('app');

      if (app.step === 'username') {
        el.innerHTML = `
          <div class="config-screen">
            <div class="config-card">
              <div class="config-icon">
                <svg height="48" viewBox="0 0 16 16" width="48" fill="#58a6ff">
                  <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
              </div>
              <h1 class="config-title">GitHub Repository Viewer</h1>
              <input type="text" id="username" value="${app.username}" placeholder="Enter GitHub username">
              <button class="btn" onclick="handleFetchRepos()" ${app.loading ? 'disabled' : ''}>
                ${app.loading ? '<span class="loading-spinner"></span>Loading...' : 'Fetch Repositories'}
              </button>
              ${app.error ? `<div class="error">${app.error}</div>` : ''}
            </div>
          </div>
          <div class="footer">
            <div class="footer-content">Made by Hardik</div>
          </div>`;
        return;
      }

      if (app.step === 'repo-select') {
        const reposHtml = app.repos.map(r => `
          <div class="repo-item" onclick='selectRepo(${JSON.stringify(r)})'>
            <div class="repo-name">${r.name}</div>
            ${r.description ? `<div class="repo-desc">${r.description}</div>` : ''}
            <div class="repo-branch">Default branch: ${r.default_branch || 'main'}</div>
          </div>
        `).join('');
        el.innerHTML = `
          <div class="config-screen">
            <div class="config-card">
              <h1 class="config-title">Select Repository</h1>
              <button class="btn-secondary" onclick="app.step='username';render()">‚Üê Back to Username</button>
              <div class="repo-list">${reposHtml || '<div style="padding: 16px; text-align: center; color: #8b949e;">No repositories found</div>'}</div>
            </div>
          </div>
          <div class="footer">
            <div class="footer-content">Made by Hardik</div>
          </div>`;
        return;
      }

      // Viewing files
      const files = getFilteredFiles();
      const dirs = files.filter(f => f.type === 'dir').sort((a, b) => a.name.localeCompare(b.name));
      const docs = files.filter(f => f.type === 'file').sort((a, b) => a.name.localeCompare(b.name));

      const backButton = app.currentPath ? `<button class="file-item" onclick="goToParentFolder()">
        <span class="file-icon">‚Ü©</span>
        <span class="file-name">..</span>
      </button>` : '';

      const fileListHtml = `
        ${backButton}
        ${dirs.map(d => `<button class="file-item" onclick='handleFileClick(${JSON.stringify(d)})'>
          <span class="file-icon">üìÅ</span>
          <span class="file-name">${d.name}</span>
        </button>`).join('')}
        ${docs.map(f => `
          <button class="file-item ${app.selectedFile && app.selectedFile.path === f.path ? 'active' : ''}"
            onclick='handleFileClick(${JSON.stringify(f)})'>
            <span class="file-icon">üìÑ</span>
            <span class="file-name">${f.name}</span>
          </button>`).join('')}
      `;

      el.innerHTML = `
        <div class="gh-header">
          <div class="gh-header-inner">
            <div>
              <div class="gh-logo">
                <svg height="32" viewBox="0 0 16 16" width="32" fill="#e6edf3">
                  <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
              </div>
            </div>
            <button class="btn-secondary" onclick="changeRepo()">Change Repository</button>
          </div>
        </div>

        <div class="repo-header">
          <div class="repo-header-inner">
            <div>
              <div class="gh-repo-name">
                <span>${app.username}</span> / <strong>${app.selectedRepo.name}</strong>
              </div>
              <div class="repo-info">Branch: ${app.selectedBranch}</div>
            </div>
          </div>
        </div>

        <div class="nav-tabs">
          <div class="nav-tabs-inner">
            <div class="nav-tab active">Code</div>
          </div>
        </div>

        ${!app.selectedFile ? `
          <div class="file-browser">
            <div class="file-browser-header">
              <div class="breadcrumb">${renderBreadcrumb()}</div>
            </div>
            <div class="file-browser-body">
              <input type="text" class="search-input" style="margin: 16px; width: calc(100% - 32px);" placeholder="Go to file" value="${app.searchTerm}" oninput="handleSearch(event)">
              ${app.error ? `<div class="error" style="margin: 0 16px 16px;">${app.error}</div>` : ''}
              <div class="file-list">${fileListHtml}</div>
            </div>
          </div>
        ` : `
          <div class="content-container">
            <div class="content-box">
              <div class="content-header">
                <div class="breadcrumb">${renderBreadcrumb()}</div>
                <button class="btn-secondary" onclick="app.selectedFile=null;render()">‚Üê Back to files</button>
              </div>
              <div class="content-body">
                <div id="file-view"></div>
              </div>
            </div>
          </div>
        `}

        <div class="footer">
          <div class="footer-content">Made by Hardik</div>
        </div>
      `;

      if (app.selectedFile && app.content) renderFileContent();
    }

    render();
  </script>
</body>
</html>
